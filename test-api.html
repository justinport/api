<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var createLineItem = function (item) {
            return '<div>' + item.firstName + ' ' + item.lastName + '</div>';
        }

        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: "http://localhost:8080/api/users", success: function (result) {
                        debugger;

                        var listOfItems = '';
                        for (var x = 0; x < result.length; x++) {
                            listOfItems += createLineItem(result[x]);
                        }

                        $('#div1').html(listOfItems);
                    }
                });
            });
        });
    </script>
</head>
<body>

<button>Call API!</button>

<div id="div1">Response will show here...</div>


</body>
</html>
